{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Create an exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}
  <a href="#" class="govuk-back-link">Back</a>

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="/iteration-august-8/legal/length" method="post" class="form">

          <!--RADIO GROUP-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h2 class="govuk-fieldset__heading">
                  Type of exercise
                </h2>
              </legend>
              <div class="govuk-radios govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="legal-yes" name="legal" type="radio" value="true">
                  <label class="govuk-label govuk-radios__label" for="legal-yes">
                    Legal
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="legal-no" name="legal" type="radio" value="false">
                  <label class="govuk-label govuk-radios__label" for="legal-no">
                    Non legal
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="legal-no" name="legal" type="radio" value="false" disabled>
                  <label class="govuk-label govuk-radios__label" for="legal-no" disabled>
                    Senior
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="legal-no" name="legal" type="radio" value="false" disabled>
                  <label class="govuk-label govuk-radios__label" for="legal-no" disabled>
                    Leadership
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button">Continue</button>

        </form>

      </div>
    </div>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}

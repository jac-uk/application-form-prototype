{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Create an exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}
  <a href="#" class="govuk-back-link">Back</a>

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="location" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <!--TEXT INPUT-->
          <div class="govuk-form-group">
            <label class="govuk-heading-xl" for="exercise-name" style="margin-bottom:10px;">
              Additional selection criteria
            </label>
            <span id="waste-hint" class="govuk-hint">
              [Hint text goes here]
            </span>
            <input class="govuk-input" id="exercise-name" name="exercise-name" type="text">
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>

        </div>
      </div>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}

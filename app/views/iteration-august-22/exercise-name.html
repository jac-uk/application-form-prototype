{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Create an exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="exercise-type" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <span class="govuk-caption-xl">Step 1 of 4</span>


          <!--TEXT INPUT-->
          <div class="govuk-form-group">
            <label class="govuk-heading-xl" for="exercise-name" style="margin-bottom:10px;">
              Exercise name
            </label>
            <input class="govuk-input" id="exercise-name" name="exercise-name" type="text">
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>

          <!--END MAIN WRAPPER-->
        </div>
      </div>
    </form>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}

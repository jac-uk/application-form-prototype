{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Create an exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="detail" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <!--PAGE TITLE-->
          <h3 class="govuk-heading-xl">
            Key contacts
          </h3>

          <!--TEXT INPUT-->
          <div class="govuk-form-group">
            <label class="govuk-heading-m" for="exercise-name" style="margin-bottom:10px;">
              Exercise manager
            </label>
            <input class="govuk-input" id="exercise-name" name="exercise-name" type="text">
          </div>

          <!--TEXT INPUT-->
          <div class="govuk-form-group">
            <label class="govuk-heading-m" for="exercise-name" style="margin-bottom:10px;">
              Judicial contact
            </label>
            <input class="govuk-input" id="exercise-name" name="exercise-name" type="text">
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>

          <!--END MAIN WRAPPER-->
        </div>
      </div>
    </form>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}

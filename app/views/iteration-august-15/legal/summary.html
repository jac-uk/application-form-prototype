{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Create an exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="location" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <!--TEXT AREA-->
          <div class="govuk-form-group">
            <label class="govuk-fieldset__legend govuk-fieldset__legend--xl" for="more-detail">
              Overview of the role
            </label>
            <span id="waste-hint" class="govuk-hint">
              This will be on the vacancy request (VR)
            </span>
            <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="10"
              aria-describedby="more-detail-hint"></textarea>
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>

        </div>
      </div>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}

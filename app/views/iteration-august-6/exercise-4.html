{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Add new exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="task-list" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <!--PAGE TITLE-->
          <h1 class="govuk-heading-xl" style="margin-bottom:10px; margin-top:30px;">
            Create job advert
          </h1>
          <span id="waste-hint" class="govuk-hint">
            Select role being advertised
          </span>

          <!--RADIO GROUP-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                Type of exercise
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="type-of-exercise" name="type-of-exercise" type="radio"
                    value="england">
                  <label class="govuk-label govuk-radios__label" for="type-of-exercise">
                    Recorder
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="type-of-exercise-2" name="type-of-exercise" type="radio"
                    value="scotland">
                  <label class="govuk-label govuk-radios__label" for="type-of-exercise-2">
                    Circuit judge
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="type-of-exercise-3" name="type-of-exercise" type="radio"
                    value="wales">
                  <label class="govuk-label govuk-radios__label" for="type-of-exercise-3">
                    Deputy district judge
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="type-of-exercise-3" name="type-of-exercise" type="radio"
                    value="wales">
                  <label class="govuk-label govuk-radios__label" for="type-of-exercise-3">
                    District judge
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <div>
            <a href="#">
              Add another
            </a>
          </div>
          <br><br>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Save
          </button>

        </div>
      </div>
    </form>
  </main>
  <!--END MAIN WRAPPER-->

  {% include "includes/footer.html" %}

</div>

{% endblock %}

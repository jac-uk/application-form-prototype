{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Sign in
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  <!--HEADER-->
  <div class="govuk-heading-l">Judicial Appointments Commission</div>
  <hr class="govuk-section-break govuk-section-break--visible">
  <div class="govuk-phase-banner">
      <p class="govuk-phase-banner__content">
        <strong class="govuk-tag govuk-phase-banner__content__tag">
          alpha
        </strong>
        <span class="govuk-phase-banner__text">
          This is a new service â€“ your feedback will help us improve it.
        </span>
      </p>
    </div>
  <!--END HEADER-->

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">

  <form class="form" action="confirmation" method="post">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
          New exercise
        </h1>
        <div class="govuk-form-group">
            <label class="govuk-label" for="event-name">
              Title of exercise
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text">
          </div>
          <div class="govuk-form-group">
              <label class="govuk-label" for="more-detail">
                Information about the exercise
              </label>
              <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
            </div>
        <button type="submit" class="govuk-button" data-module="govuk-button">
            Publish exercise
        </button>
      </div>
    </div>
  </form>

  </main>
  <!--END MAIN WRAPPER-->

    <!--FOOTER-->
    <footer class="govuk-footer " role="contentinfo">
        <div class="govuk-width-container ">
            <div class="govuk-footer__meta">
                <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
          
                  <span class="govuk-footer__licence-description">
                      <div>
                          <a href="guide.html">
                            Prototype kit guide
                          </a>
                        </div>
                  </span>
                </div>
              </div>
          </div>
      </footer>
      <!--END FOOTER-->

</div>

{% endblock %}
